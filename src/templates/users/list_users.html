{% extends "base_templates/dashboard_page.html" %}
{% block title %} Users List {% endblock %}

{% set current_page = 'users' %}

{% block content%}
<h1 class="my-3">Users List</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in data %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td><a href="{{url_for('users.delete_user', user_id = user.id)}}" class="btn btn-primary" role="button">Delete user</a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
