{% extends "base.html" %}
{% block title %} Staff Login {% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/floating-labels.css')}}">
{% endblock %}

{% block content%}
<div class="container">

  {% for message in get_flashed_messages()%}
  <div class="alert alert-warning" id="error{{ loop.index }}" >
    <button onclick="document.getElementById('error{{ loop.index }}').style.display = 'none';" type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
  {% endfor %}


  <div class="row justify-content-center">
    <h2>Staff Login</h2>
  </div>

  <form class="form-signin" action="" method="POST">

    <div class="row justify-content-center">
      <div class="w-75">

        <div class="form-label-group">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
          <label for="username">Username</label>
        </div>

        <div class="form-label-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

      </div>
    </div>

    <div class="row justify-content-center">
      <input type="submit" class="btn btn-primary" value="Login">
    </div>

  </form>

  <div class="row justify-content-center">
    <a class="underlineHover" href="#">Forgot Password?</a>
  </div>

</div>
{% endblock %}
