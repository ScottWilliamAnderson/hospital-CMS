{% extends 'base.html' %}

{% block head %}

  

{% endblock %}

{% block body %}
<!DOCTYPE html>
<html>
	<head>
		<title>Simple Marquee Example</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/marquee.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/example.css')}}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/marquee.js')}}"></script>
	</head>
	<body>
	
		<div class="content">
			<div class="simple-marquee-container">
				<div class="marquee-sibling">
					I am here to iritate you
				</div>
				<div class="marquee">
					<ul class="marquee-content-items">
						<li>Item 1</li>
						<li>Item 2</li>
						<li>Item 3</li>
						<li>Item 4</li>
						<li>Item 5</li>
					</ul>
				</div>
			</div>
		</div>

		
		
	


		<script>
			$(function (){

				$('.simple-marquee-container').SimpleMarquee();
				
			});

		</script>
	</body>
</html>
{% endblock %}
