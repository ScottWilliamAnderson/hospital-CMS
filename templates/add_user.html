{% extends "base.html" %}
{% block title %} Add User {% endblock %}


{% block content%}
<div class='container'>
  <div class="row justify-content-center">
    <h2>Add user</h2>
  </div>
  <form action="" method="POST">

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter user's email</label>
      <input class="form-control" id="userEmail" type = "email" name="userEmail" rows="3"></input>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter user's password</label>
      <input class="form-control" id="userPassword" name="userPassword" type="password" rows="3"></input>
    </div>
    <input type="checkbox" onclick="myFunction()">Show Password
    
    <script>
function myFunction() {
  var x = document.getElementById("userPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

    <div class="row justify-content-center">
      <input type="submit" class="btn btn-primary" value="Save Changes">
    </div>

  </form>
</div>

{% endblock %}
