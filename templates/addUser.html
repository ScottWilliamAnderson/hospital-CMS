{% extends "base.html" %}
{% block title %} Add User {% endblock %}


{% block content%}
<div class='container'>
  <div class="row justify-content-center">
    <h2>Add user</h2>
  </div>
  <form action="addContentUser" method="POST">

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter user's email</label>
      <textarea class="form-control" id="userEmail" name="userEmail" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Enter user's password</label>
      <textarea class="form-control" id="userPassword" name="userPassword" rows="3"></textarea>
    </div>

    <div class="row justify-content-center">
      <input type="submit" class="btn btn-primary" value="Save Changes">
    </div>

  </form>
</div>

{% endblock %}
