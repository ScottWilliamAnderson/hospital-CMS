{% extends "base.html" %}
{% block title %} Make a question {% endblock %}


{% block content%}

  <div class="row justify-content-center">
    <h2>Edit a question</h2>
  </div>

<div class="container">
  <form action="updateQuestion" method="POST">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Write a question</label>
      <textarea class="form-control" id="question" name="question" rows="1">{{ question }}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Write multiple answers</label>
      <textarea class="form-control" id="answer1" name="answer1" rows="1"></textarea>
      <textarea class="form-control" id="answer2" name="answer2" rows="1"></textarea>
      <textarea class="form-control" id="answer3" name="answer3" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Write the correct answer</label>
      <textarea class="form-control" id="correctAnswer" name="correctAnswer" rows="1"></textarea>
    </div>

    <div class="row justify-content-center">
      <input type="submit" class="btn btn-primary" value="Save">
    </div>
  </form>
</div>

{% endblock %}
