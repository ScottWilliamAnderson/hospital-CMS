{% extends 'bases/user_page.html' %}

{% block title %} Drug Chart {% endblock %}

{% block content %}
<div class="container">
  <h1>Drug Chart</h1>
  <form method="post">
    <table class="table table-hover">
      <thead>
        <tr id="tableh">
          <th scope="col"></th>
          <th scope="col">Medication</th>
          <th scope="col">Indications</th>
        </tr>
      </thead>
      <tbody>
        {% for medication in medications %}

        <tr id="tableContent">
          <td>
            <input type="checkbox" name="{{ medication.name }}"
            {% if session['meds'] %}
              {{session['meds'][medication.name]}}
            {% else %}
              checked
            {% endif %}>
          </td>
          <td>{{ medication.name }}</td>
          <td>{{ medication.indications }}</td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
    <div class="mx-auto text-center">
      <button type="submit" class="btn btn-primary" id="generate">Generate Chart</button>
    </div>
  </form>
</div>
<br>
{% endblock %}
