{% extends 'base.html' %}

{% block title %} Announcements {% endblock %}

{% block head %}
<title>Announcements</title>
{% endblock %}

{% block body %}




{% if data %}
    {% for temp in data %}

        <p>{{ temp }}</p>

    {% endfor %}
{% endif %}


<form action="addAnnouncement" method="POST">

  <label for="title">Title</label>
  <br><input type="text" id="title" name="title" placeholder="title" required>
  <br><label for="description">Description</label>
  <br><input type="text" id="description" name="description" placeholder="description" required>

  <br><input type="submit" class="btn btn-primary" value="submit">

</form>


<form action="showAnnouncements" method="GET">
<br><input type="submit" class="btn btn-primary" value="refresh">
</form>


{% endblock %}
