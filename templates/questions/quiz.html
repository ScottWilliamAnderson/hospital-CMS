{% extends "bases/base.html" %}
{% block title %} Make a quiz{% endblock %}


{% block body%}

  <div class="row justify-content-center">
    <h2>Make a new quiz</h2>
  </div>

<div class = "container">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Question</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for question in questions %}
        <tr>
            <td>{{ question.question_text }}</td>
            <td><a class="btn btn-primary" href="{{url_for('quiz.edit_question', question_id = question.id)}}" role="button">Edit</a>
              <a class="btn btn-primary" href="{{url_for('quiz.delete_question', question_id = question.id)}}" role="button">Delete</a>
            </td>
          </tr>
    {% endfor %}
  </tbody>
</table>
</div>

  <div class = "container">
    <div class="row justify-content-center">

      <a class="btn btn-primary" href="{{url_for('quiz.add_question')}}" role="button">Add a question</a>
    </div>
  </div>

{% endblock %}
