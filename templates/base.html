<!DOCTYPE html>
<html>
	<head>

	<!-- bootstrap link -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/dashboard.css')}}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


	<title>{% block title %}{% endblock %}</title>
	{% block head %} {% endblock %}
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="{{url_for('main.index')}}">WW</a>

		  <div class="collapse navbar-collapse">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="{{url_for('main.index')}}">Home</a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="{{url_for('drug_chart.medication')}}">Drug Chart</a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="{{url_for('main.faq')}}">FAQ</a>
		       <li>
					<li class="nav-item active">
						<a class="nav-link" href="{{url_for('main.announcements')}}">Announcements</a>
					<li>
		       <li class="nav-item active">
		        <a class="nav-link" href="{{url_for('main.about')}}">About</a>
		        <li>
						 <input id="searchInput" type="text" placeholder="Search" style="border-radius: 10px; padding: 10px; width: 80; height:11px; margin-top: 7px; right: 5px;">
						 <script type="text/javascript" src="../static/js/hilitor.js"></script>
						 <script>
						   window.addEventListener("DOMContentLoaded", function(e) {
						     var highlighter = new Hilitor("testText");
						     highlighter.setMatchType("left");
						     highlighter.setBreakRegExp(new RegExp('[^\\w\' -]+', "g"));
						   	highlighter.apply("input string,searchInput");
						     document.getElementById("searchInput").addEventListener("keyup", function(e) {
						       highlighter.apply(this.value);
						     }, false);
						   }, false);
						 </script>
					</li>

		    </ul>

		    <ul class="navbar-nav">
		    	{% if current_user.is_authenticated %}
		      <li class="nav-item active">
		      	<a class="nav-link" href="{{url_for('dashboard.dashboard_panel')}}">Dashboard</a>
		      </li>
		      <li class="nav-item active">
		      	<a class="nav-link" href="{{url_for('users.logout')}}">Logout</a>
		      </li>
		      	{%else%}
		        <a class="nav-link" href="{{url_for('users.login')}}">Staff Login</a>
		        {%endif%}
		      </li>
		    </ul>
		  </div>
		</nav>

    {% block body %} {% endblock %}
		{% block content %}{% endblock %}
	<footer></footer>
</html>
