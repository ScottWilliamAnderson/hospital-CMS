{% extends 'base.html' %}

{% block title %} Announcements - Delete {% endblock %}


{% block head %}
<title>Announcements - Delete</title>
{% endblock %}


{% block body %}

<div class="container">
  <div class="col-md-12">
	   <div class="text-center">
			    <br><h1> Delete Announcement </h1>
     </div>

     <br>

     <div class="row justify-content-center">
       <form action="" method="POST" enctype="multipart/form-data">

         <div class="text-center">
    			    <h4> Are you sure you want to delete the following announcement? </h4>
              <br>
         </div>


         <label for="announcementID">Announcement ID</label>
         <div class="md-form">
           <textarea id="announcementID" name="announcementID" class="md-textarea form-control" rows="1" cols="35" readonly>{{announcement.id}}</textarea>
         </div>
         <br>
         <label for="title">Title</label>
         <div class="md-form">
           <textarea id="title" name="title" class="md-textarea form-control" rows="3" cols="35" readonly>{{announcement.title}}</textarea>
         </div>
         <br><label for="description">Description</label>
         <div class="md-form">
           <textarea id="description" name="description" class="md-textarea form-control" rows="5" cols="35" readonly>{{announcement.description}}</textarea>
         </div>


         <div class="row justify-content-center mt-5">
           <a href="{{url_for('main.announcements')}}" class="btn btn-primary" role="button">Back</a>
           <input type="submit" class="btn btn-primary ml-3" type="button" value="Delete">
         </div>

         <br><br>

       </form>
     </div>


  </div>
</div>




{% endblock %}
